<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Superhero Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="makeHero">
        <h1>Make Your Hero!</h1>
        <p>Generate your perfect super hero name and power</p>
        <button>Click Here</button>
    </div>
    <div class="outcome">
        <h2>Your superhero name will be:</h2>
        <p id="name"></p>
        <h2>Your superhero stats will be:</h2>
        <p id="stats"></p>
        <h2>Your superhero bio:</h2>
        <p id="bio"></p>
    </div>
    <div>
        <button class="clearBtn">Clear</button>
        <button class="saveBtn">Save</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
